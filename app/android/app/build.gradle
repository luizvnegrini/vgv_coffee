plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "com.verygoodcoffeeapp.dev"
            resValue "string", "app_name", "Very Good Coffee App [Dev]"
        }
        hml {
            dimension "flavor-type"
            applicationId "com.verygoodcoffeeapp.hml"
            resValue "string", "app_name", "Very Good Coffee App [Hml]"
        }
        prod {
            dimension "flavor-type"
            applicationId "com.verygoodcoffeeapp.prod"
            resValue "string", "app_name", "Very Good Coffee App [Prod]"
        }
    }

    namespace = "com.example.vgv_coffee"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.vgv_coffee"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    } 
}

flutter {
    source = "../.."
}
